<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xorion Repairs</title>
    <link rel="stylesheet" src="styles.css">
    <!-- Standard Favicon -->
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <!-- PNG Icons for different sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <style>
        /* Inline styles for page layout */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('icons/bg.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Minecraftia', sans-serif;
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            font-family: 'Minecraftia', sans-serif;
        }

        h1 {
            color: #7700ff;
            text-align: center;
        }

        input,
        button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #7700ff;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-family: 'Minecraftia', sans-serif;
        }

        button {
            background-color: #7700ff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            font-family: 'Minecraftia', sans-serif;
        }

        button:hover {
            background-color: #7700ff;
        }

        /* Ripple Effect */
        button:active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            top: 0;
            left: 0;
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>New Order</h1>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Your Real Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="text" id="service" placeholder="Explain issue" required>
            <input type="tel" id="number" placeholder="Phone Number" required>
            <button type="submit">Place Order</button>
        </form>
    </div>
    <script type="module" src="scripts.js"></script>
</body>
</html>
