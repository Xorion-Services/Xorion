<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xorion</title>
    <!-- Standard Favicon -->
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" src="styles.css">

    <style>
        /* General Body Styling */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Minecraftia', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('icons/bg.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Form Container Styling */
        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 90%; /* Adjust width for smaller screens */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        input,
        #log {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #7700ff;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        #log {
            background-color: #7700ff;
            border: none;
            cursor: pointer;
        }

        #log:hover {
            background-color: #5500cc;
        }

        /* Footer Styling */
        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            font-size: 0.9em;
        }

        footer a {
            color: #7700ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styling for Small Screens */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .form-container {
                padding: 20px;
                max-width: 100%;
            }

            h1 {
                font-size: 1.5em;
            }

            input,
            #log {
                padding: 8px;
            }

            footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button id="log" type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html">Signup here</a></p>
        </form>
    </div>

    <footer>
        Â© <span id="year"></span> <a href="https://xorion.onrender.com" target="_blank">Xorion Services</a>. All rights reserved.
        <br> Contact us at <a href="mailto:xorion.services@gmail.com">xorion.services@gmail.com</a>
    </footer>

    <script>
        // Set the current year
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('year').textContent = new Date().getFullYear();
        });
    </script>
</body>

</html>
