<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xorion</title>
    <!-- Standard Favicon -->
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

    <!-- PNG Icons for different sizes -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" src="styles.css">
    <style>
        /* General Body Styling */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Minecraftia', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('icons/bg.png');
            /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Form Container Styling */
        .form-container {
            background-color: rgba(0, 0, 0, 0.5);
            /* Translucent effect */
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            width: 100%;
            font-family: 'Minecraftia', sans-serif;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
            font-family: 'Minecraftia', sans-serif;
        }

        input,
        #log {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #7700ff;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-family: 'Minecraftia', sans-serif;
        }

        #log {
            background-color: #7700ff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            font-family: 'Minecraftia', sans-serif;
        }

        /* Ripple Effect */
        #log:active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            top: 0;
            left: 0;
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button id="log" type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html" style="color: #7700ff; text-decoration: none">Signup
                    here</a></p>
        </form>
    </div>

    <script type="module" src="scripts.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('year').textContent = new Date().getFullYear();
        });
    </script>

    </footer>
</body>

</html>
