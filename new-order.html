<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order</title>
    <script type="module" src="https://xorion.onrender.com/scripts.js"></script>
</head>
<body style="background-image: url('bg.jpg'); background-size: cover; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; padding: 20px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); width: 300px;">
        <h1 style="color: #7abfe1;">New Order</h1>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Your Name" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <input type="email" id="email" placeholder="Your Email" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <input type="text" id="service" placeholder="Service" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <input type="number" id="price" placeholder="Price in INR" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
            <button type="submit" style="background-color: #7abfe1; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%;">Place Order</button>
        </form>
        <button onclick="window.location.href='orders.html';" style="background-color: transparent; color: #7abfe1; border: none; cursor: pointer; margin-top: 10px;">View Orders</button>
    </div>
    
</body>
</html>
