<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order - Xorion</title>
    <style>
        /* Inline styles for page layout */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('bg.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #7abfe1;
            text-align: center;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #7abfe1;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #7abfe1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #5ca4c7;
        }

        /* Ripple Effect */
        button:active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            top: 0;
            left: 0;
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>New Order</h1>
        <form id="orderForm">
            <input type="text" id="itemName" placeholder="Enter item name" required>
            <input type="number" id="itemQuantity" placeholder="Enter quantity" required>
            <input type="text" id="itemDescription" placeholder="Enter description" required>
            <button type="submit">Place Order</button>
        </form>
    </div>

    <!-- Firebase script and custom script -->
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore.js"></script>
    <script src="script.js" type="module"></script>

    <script>
        // Initialize Firebase app
        const firebaseConfig = {
            apiKey: "AIzaSyAUuK-7DNf8dNijkxg78MmJAXuVcPWN-pk",
            authDomain: "xorion-2403.firebaseapp.com",
            projectId: "xorion-2403",
            storageBucket: "xorion-2403.appspot.com",
            messagingSenderId: "553221192525",
            appId: "1:553221192525:web:486e0b738988edfc2a9504",
            measurementId: "G-BL2WDYJYT6"
        };
        firebase.initializeApp(firebaseConfig);

        // Handle order form submission
        const form = document.getElementById('orderForm');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const itemName = document.getElementById('itemName').value;
            const itemQuantity = document.getElementById('itemQuantity').value;
            const itemDescription = document.getElementById('itemDescription').value;

            // Firebase database logic to submit the order
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    const order = {
                        name: itemName,
                        quantity: itemQuantity,
                        description: itemDescription,
                        status: 'Pending',
                        userId: user.uid
                    };

                    firebase.firestore().collection('orders').add(order)
                        .then(() => {
                            alert('Order placed successfully!');
                            form.reset();
                        })
                        .catch((error) => {
                            console.error('Error placing order: ', error);
                        });
                } else {
                    alert('You need to log in first.');
                }
            });
        });
    </script>
</body>
</html>
