<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Order - Xorion</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            max-width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #7abfe1;
            text-align: center;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #7abfe1;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        button {
            background-color: #7abfe1;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #5ca4c7;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>New Order</h1>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="text" id="service" placeholder="Enter service you want" required>
            <input type="number" id="price" placeholder="Enter price in INR" required>
            <button type="submit">Place Order</button>
        </form>
    </div>

    <script type="module">
        import { checkAuthState, placeOrder } from './scripts.js';

        checkAuthState((user) => {
            if (!user) {
                window.location.href = 'login.html'; // Redirect to login if not authenticated
                return;
            }

            const form = document.getElementById('orderForm');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const service = document.getElementById('service').value;
                const price = document.getElementById('price').value;

                const order = {
                    userId: user.uid,
                    name,
                    email,
                    service,
                    price: parseFloat(price),
                    status: 'Unconfirmed'
                };

                try {
                    await placeOrder(order);
                    alert('Order placed successfully!');
                    window.location.href = 'orders.html'; // Redirect to orders page
                } catch (error) {
                    console.error("Error placing order:", error);
                    alert('Failed to place order. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
