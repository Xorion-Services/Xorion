<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Xorion</title>
    <style>
        /* Style the page with our new look */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('bg.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .orders-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            overflow-y: auto; /* Enable scrolling if needed */
            max-height: 80vh; /* Limit the height */
        }

        h1 {
            color: #7abfe1;
            text-align: center;
        }

        #orders-list {
            list-style-type: none;
            padding: 0;
        }

        .order-item {
            background-color: #333;
            border: 1px solid #7abfe1;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .no-orders {
            color: #ffffff;
            text-align: center;
            margin: 20px 0;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #7abfe1;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5ca4c7;
        }
    </style>
</head>
<body>
    <div class="orders-container">
        <h1>Your Orders</h1>
        <div id="no-orders-message" class="no-orders" style="display: none;">No previous orders.</div>
        <ul id="orders-list"></ul>
        <!-- New Order Button at the end -->
        <button class="new-order-btn" onclick="window.location.href='new-order.html'">New Order</button>
    </div>

    <script type="module">
        // Import Firebase scripts
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection, query } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyAUuK-7DNf8dNijkxg78MmJAXuVcPWN-pk",
            authDomain: "xorion-2403.firebaseapp.com",
            projectId: "xorion-2403",
            storageBucket: "xorion-2403",
            messagingSenderId: "553221192525",
            appId: "1:553221192525:web:486e0b738988edfc2a9504",
            measurementId: "G-BL2WDYJYT6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // DOM elements
        const ordersList = document.getElementById('orders-list');
        const noOrdersMessage = document.getElementById('no-orders-message');

        // Check if the user is logged in and retrieve their orders
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Fetch and display user's orders
                const ordersQuery = query(collection(db, 'orders'));

                onSnapshot(ordersQuery, (querySnapshot) => {
                    ordersList.innerHTML = '';  // Clear existing orders
                    let hasOrders = false; // Flag to check if orders exist

                    querySnapshot.forEach((doc) => {
                        const order = doc.data();
                        
                        // Ensure the order belongs to the logged-in user
                        if (order.userId === user.uid) {
                            hasOrders = true; // Set flag to true if an order is found

                            const orderItem = document.createElement('li');
                            orderItem.classList.add('order-item');

                            // Display order details (name, email, service, price, currency, status)
                            orderItem.innerHTML = `
                                <div><strong>Name:</strong> ${order.name}</div>
                                <div><strong>Email:</strong> ${order.email}</div>
                                <div><strong>Service:</strong> ${order.service}</div>
                                <div><strong>Currency:</strong> INR</div>
                                <div><strong>Price:</strong> â‚¹${order.price}</div>
                                <div><strong>Status:</strong> ${order.status}</div>
                            `;
                            ordersList.appendChild(orderItem);
                        }
                    });

                    // Show message if no orders found
                    noOrdersMessage.style.display = hasOrders ? 'none' : 'block';
                });
            } else {
                alert('You need to log in first.');
                window.location.href = "login.html";  // Redirect to login page if not logged in
            }
        });
    </script>
</body>
</html>
