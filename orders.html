<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xorion - Orders</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h2>Your Orders</h2>
  
  <!-- Section to display previous orders -->
  <ul id="orders-list"></ul>

  <!-- New order form -->
  <h3>Place New Order</h3>
  <form id="new-order-form">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <input type="text" id="service" placeholder="Service Required" required>
      <input type="number" id="price" placeholder="Offer Price (INR)" required>
      <button type="submit">Submit Order</button>
  </form>

  <button onclick="location.href='new-order.html'">Go to New Order Page</button>

  <script type="module" src="script.js"></script>
</body>
</html>
