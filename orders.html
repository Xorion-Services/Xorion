<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders - Xorion</title>
    <link rel="stylesheet" href="style.css"> <!-- Include your CSS -->
</head>
<body>
    <div class="orders-container">
        <h1>Your Orders</h1>
        <div id="ordersList"></div>
        <button id="newOrderBtn">New Order</button>
    </div>

    <script type="module">
        import { checkAuthState, getUserOrders } from './scripts.js';
        import { getAuth } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        const auth = getAuth();

        checkAuthState((user) => {
            if (user) {
                const ordersList = document.getElementById('ordersList');

                // Function to display orders
                const displayOrders = (orders) => {
                    if (orders.length === 0) {
                        ordersList.innerHTML = '<p>No previous orders.</p>';
                    } else {
                        ordersList.innerHTML = ''; // Clear previous orders
                        orders.forEach(order => {
                            const orderDiv = document.createElement('div');
                            orderDiv.innerHTML = `
                                <p>Name: ${order.name}</p>
                                <p>Email: ${order.email}</p>
                                <p>Service: ${order.service}</p>
                                <p>Price: ${order.price} INR</p>
                                <p>Status: ${order.status}</p>
                                <hr>
                            `;
                            ordersList.appendChild(orderDiv);
                        });
                    }
                };

                getUserOrders(user.uid, displayOrders); // Pass user ID to get orders

                document.getElementById('newOrderBtn').addEventListener('click', () => {
                    window.location.href = 'new-order.html';
                });

            } else {
                window.location.href = 'login.html'; // Redirect if not logged in
            }
        });
    </script>
</body>
</html>
