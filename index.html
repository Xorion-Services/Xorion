<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xorion - Welcome</title>
    <style>
        /* Inline styles for your new look */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('bg.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-container {
            background-color: rgba(0, 0, 0, 0.5); /* Translucent effect */
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            color: #7abfe1;
            margin: 0;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            background-color: #7abfe1;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5ca4c7;
        }

        /* Ripple effect */
        button:active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            top: 0;
            left: 0;
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="hero-container">
        <h1>Xorion</h1>
        <button id="getStartedBtn">Get Started</button>
    </div>

    <script type="module">
        // Import Firebase modules with your correct version
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        // Firebase configuration from your project
        const firebaseConfig = {
            apiKey: "AIzaSyAUuK-7DNf8dNijkxg78MmJAXuVcPWN-pk",
            authDomain: "xorion-2403.firebaseapp.com",
            projectId: "xorion-2403",
            storageBucket: "xorion-2403.appspot.com",
            messagingSenderId: "553221192525",
            appId: "1:553221192525:web:486e0b738988edfc2a9504",
            measurementId: "G-BL2WDYJYT6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check if the user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to the dashboard or orders page
                window.location.href = "orders.html";
            }
        });

        // Handle the "Get Started" button click
        document.getElementById('getStartedBtn').addEventListener('click', () => {
            window.location.href = "login.html";  // Redirect to login page
        });
    </script>
</body>
</html>
