<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xorion</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Link to Google Fonts for cursive effect -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

  <div class="hero-container">
    <h1 class="hero-title cursive">Xorion</h1>
    <p class="hero-subtitle">Elevating digital experiences with advanced technology solutions.</p>
    <button class="cta-button">Get Started</button>
  </div>

  <script>
    // Adding the typing effect to the Xorion title with cursive font
    const titleElement = document.querySelector('.hero-title');
    let text = 'Xorion';
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        titleElement.textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 150); // Adjust speed of typing effect
      }
    }

    window.onload = () => {
      titleElement.textContent = ''; // Clear text
      typeEffect();
    };
  </script>

</body>
</html>
