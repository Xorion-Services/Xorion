<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xorion</title>
    <style>
        /* General Body Styling */
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('bg.jpg'); /* Background image as per your requirement */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container Styling */
        .container {
            background-color: rgba(0, 0, 0, 0.5); /* Translucent effect */
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3em;
            color: #7abfe1;
            margin-bottom: 20px;
            font-family: 'Brush Script MT', cursive;
            animation: wipe-left 2s ease-out;
        }

        @keyframes wipe-left {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Button Styling */
        button {
            background-color: #7abfe1;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: #5ca4c7;
        }

        /* Ripple Effect */
        button:active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            top: 0;
            left: 0;
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Xorion</h1>
        <button onclick="window.location.href='login.html'">Get Started</button>
    </div>

</body>
</html>
