<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xorion - Home</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .fly-up-text {
      font-family: 'Dancing Script', cursive;
      font-size: 4em;
      color: #6b5b95; /* Darker purple */
      position: relative;
      animation: flyUp 2s ease-out forwards;
    }
    
    @keyframes flyUp {
      from {
        top: 100px;
        opacity: 0;
      }
      to {
        top: 0;
        opacity: 1;
      }
    }
    
    .login-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6b5b95; /* Darker purple */
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 1.2em;
      cursor: pointer;
    }
    
    .login-btn:hover {
      background-color: #5a4c7c;
    }
  </style>
</head>
<body>

  <h1 class="fly-up-text">Xorion</h1>

  <button class="login-btn" onclick="location.href='login.html'">Login or Signup</button>

</body>
</html>
