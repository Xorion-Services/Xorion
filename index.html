<!DOCTYPE html>

        /* Inline styles for your new look */
        body {
            background-color: #1a1a1a;

            margin: 0;

            height: 100vh;

            display: flex;

        }

        .hero-container {
            background-color: rgba(0, 0, 0, 0.5); /* Translucent effect */
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            color: #7abfe1;
            margin: 0;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            background-color: #7abfe1;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5ca4c7;
        }

        /* Ripple effect */
        button:active::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            top: 0;
            left: 0;
            animation: ripple-animation 0.6s linear;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Style for the app container */
        #app {
            display: none; /* Initially hidden, will show based on navigation */
        }
    </style>
</head>
